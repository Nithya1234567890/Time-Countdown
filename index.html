<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="head">Time-Countdown Website</h1>
    <div class="set-time">
        <p><label for="date"><h1>Set Specific Time or Event Date</h1></label></p>
        <p><input id="date" type="datetime-local"></p>
        <button id="set-btn">Set Time</button>
    </div>
    <div id="countdown">
        <div><span id="days">00</span> Days</div>
        <div><span id="hours">00</span> Hours</div>
        <div><span id="minutes">00</span> Minutes</div>
        <div><span id="seconds">00</span> Seconds</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
